<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
    <body>
        <h1>Please fill out the entire form.</h1>

        <form onsubmit="return validateForm()">
            <input type="text" id="surname" size="15" maxlength="40" placeholder="Surname">
            <input type="text" id="name" size="15" maxlength="30" placeholder="Name"><br>
            <input type="text" id="e-mail" size="15" maxlength="30" placeholder="E-mail">
            <input type="text" id="matriculation" size="15" maxlength="30" placeholder="Matriculation number"><br>
            <input type="text" id="phone" size="15" maxlength="15" placeholder="Phone number"><br><br>

            <label for="region">Region of residence</label>
            <select id="region" name="region">
                <option value="">Select a region</option>
                <option value="Abruzzo">Abruzzo</option>
                <option value="Basilicata">Basilicata</option>
                <option value="Calabria">Calabria</option>
                <option value="Campania">Campania</option>
                <option value="EmiliaRomagna">Emilia Romagna</option>
                <option value="FriuliVeneziaGiulia">Friuli Venezia Giulia</option>
                <option value="Lazio">Lazio</option>
                <option value="Liguria">Liguria</option>
                <option value="Lombardia">Lombardia</option>
                <option value="Marche">Marche</option>
                <option value="Molise">Molise</option>
                <option value="Piemonte">Piemonte</option>
                <option value="Puglia">Puglia</option>
                <option value="Sardegna">Sardegna</option>
                <option value="Sicilia">Sicilia</option>
                <option value="Toscana">Toscana</option>
                <option value="TrentinoAltoAdige">Trentino Alto Adige</option>
                <option value="Umbria">Umbria</option>
                <option value="ValledAosta">Valle d'Aosta</option>
                <option value="Veneto">Veneto</option>
            </select><br><br>

            <label for="request"><strong>Please enter any particular request:</strong></label><br><br>
            <textarea id="request" rows="12" cols="60"></textarea><br>
        
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <script>
            function validateForm() {
                var surname = document.getElementById("surname").value;
                if (surname === "") {
                    alert("Surname is required");
                    return false;
                }

                var name = document.getElementById("name").value;
                if (name === "") {
                    alert("Name is required");
                    return false;
                }

                var matriculation = document.getElementById("matriculation").value;
                if (isNaN(matriculation)) {
                    alert("Matriculation number must be a number");
                    return false;
                }

                var region = document.getElementById("region").value;
                if (region === "") {
                    alert("Region must be selected");
                    return false;
                }

                var email = document.getElementById("e-mail").value;
                var phone = document.getElementById("phone").value;
                if (email === "" && phone === "") {
                    alert("Either email or phone number must be provided");
                    return false;
                }

                return true;
            }
        </script>
    </body>
</html>
